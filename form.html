<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>OD Form</title>
</head>
<body>
    <main>
        <div class="left-container">
            <div class="hero-container">
                <img src="logo.png" alt="odin logo" height="130">
                <p>ODIN</p>
            </div>
            <p class="left-footer">
                Photo by <u>CelestialCanvas</u>
            </p>
        </div>
        <div class="right-container">
            <div class="top-right">
                <p>
                    This is not real, But you know you want something like this in your life<br>
                    It's going to be EPIC! Go ahead !
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="mid-right">
                <h2>Let's do This !</h1>
                <form action="" method="get">
                    <div class="form-row">
                        <div class="form-elem">
                            <label for="fName">FIRST NAME</label>
                            <input id="fName" type="text" required>
                        </div>
                        <div class="form-elem">
                            <label for="lName">LAST NAME</label>
                            <input id="lName" type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-elem">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-elem">
                            <label for="tel">NUMBER</label>
                            <input type="tel" name="telNum" id="tel" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-elem">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="8" required>
                        </div>
                        <div class="form-elem">
                            <label for="confPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmedPassword" id="confPassword" minlength="8" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bot-right">
                <button type="submit">Create Account</button>
                <p>
                    Already have an account? <a href="#">Log In</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
